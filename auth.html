<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 / 註冊 - DOTA</title>
    <link rel="stylesheet" href="frontend.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
            <h2 id="auth-title">登入</h2>

            <form id="auth-form">
                <div class="form-group">
                    <label for="username">使用者名稱</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">確認密碼</label>
                    <input type="password" id="confirm-password">
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn" style="width: 100%;">登入</button>
            </form>

            <div class="auth-footer">
                <p id="toggle-text">還沒有帳號？ <a href="#" id="toggle-btn">立即註冊</a></p>
                <p style="margin-top: 10px;"><a href="index.html">返回首頁</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
