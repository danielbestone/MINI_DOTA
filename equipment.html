<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dota - 更衣間</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="frontend.css">
    <style>
        body {
            overflow: hidden;
            /* Disable page scroll */
            height: 100vh;
            margin: 0;
            background-image: url('pict/bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .equipment-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            max-width: 1400px;
            margin: 0 auto;
            color: #fff;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }

        .diamonds-display {
            font-size: 1.2rem;
            color: #00d2ff;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .diamonds-display i {
            color: #00d2ff;
        }

        .back-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #666;
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
            /* Contain children */
        }

        .section-title {
            border-bottom: 2px solid #00d2ff;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #00d2ff;
        }

        /* Gacha Section (Left Sidebar) */
        .gacha-section {
            width: 250px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 210, 255, 0.2);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .gacha-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .gacha-btn {
            background: linear-gradient(45deg, #ff0099, #493240);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 0, 153, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .gacha-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 153, 0.6);
        }

        .gacha-btn:active {
            transform: translateY(1px);
        }

        .gacha-btn span {
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .gacha-btn.ten-pull {
            background: linear-gradient(45deg, #ffd700, #b8860b);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .gacha-btn.ten-pull:hover {
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        /* Dressing Room Area (Right Side) */
        .dressing-room-area {
            flex: 1;
            display: flex;
            gap: 20px;
            overflow: hidden;
        }

        /* Preview Section (Middle) */
        .preview-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.3));
            transition: all 0.3s ease;
        }

        .preview-info {
            text-align: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .preview-name {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .preview-hero {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .equip-btn-large {
            background: #00d2ff;
            color: #000;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .equip-btn-large:hover {
            background: #33ddff;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
        }

        .equip-btn-large:disabled {
            background: #00ff00;
            color: #000;
            cursor: default;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            transform: none;
        }

        /* Wardrobe Section (Right Sidebar) */
        .wardrobe-section {
            width: 320px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .wardrobe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
            flex: 1;
            align-content: start;
        }

        /* Scrollbar Styling */
        .wardrobe-grid::-webkit-scrollbar {
            width: 6px;
        }

        .wardrobe-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .wardrobe-grid::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .wardrobe-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }

        .wardrobe-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .wardrobe-item.selected {
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        .wardrobe-item.equipped {
            border-color: #00ff00;
        }

        .wardrobe-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wardrobe-item .equipped-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #00ff00;
            color: #000;
            font-size: 0.6rem;
            padding: 1px 3px;
            border-radius: 2px;
            font-weight: bold;
        }

        /* Result Modal */
        .result-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .result-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 2px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .result-item {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .result-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            margin-bottom: 5px;
        }

        .close-result-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 8px 25px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-result-btn:hover {
            background: #ffed4a;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="equipment-container">
        <div class="header-section">
            <a href="lobby.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回大廳</a>
            <h1 style="margin: 0; font-size: 1.5rem; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.5);">英雄更衣間</h1>
            <div class="diamonds-display">
                <i class="fas fa-gem"></i>
                <span id="diamond-count">0</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Gacha Section -->
            <div class="gacha-section">
                <h2 class="section-title">獲取外觀</h2>
                <p style="color: #ccc; font-size: 0.9rem;">消耗鑽石抽取稀有造型！</p>
                <div class="gacha-buttons">
                    <button class="gacha-btn" id="draw-one-btn">
                        抽一次
                        <span><i class="fas fa-gem"></i> 2</span>
                    </button>
                    <button class="gacha-btn ten-pull" id="draw-ten-btn">
                        十連抽
                        <span><i class="fas fa-gem"></i> 19</span>
                    </button>
                </div>
            </div>

            <!-- Dressing Room Area -->
            <div class="dressing-room-area">
                <!-- Preview Section -->
                <div class="preview-section">
                    <div class="preview-image-container">
                        <img id="preview-img" src="" alt="Preview" class="preview-image" style="display: none;">
                        <p id="preview-placeholder" style="color: #aaa;">請選擇一個外觀</p>
                    </div>
                    <div class="preview-info" id="preview-info" style="display: none;">
                        <div class="preview-name" id="preview-name">Skin Name</div>
                        <div class="preview-hero" id="preview-hero">Hero Name</div>
                        <button class="equip-btn-large" id="equip-btn">裝備</button>
                    </div>
                </div>

                <!-- Wardrobe Section -->
                <div class="wardrobe-section">
                    <h2 class="section-title">我的衣櫃</h2>
                    <div class="wardrobe-grid" id="wardrobe-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="result-modal">
        <div class="result-content">
            <h2><i class="fas fa-star"></i> 獲得物品 <i class="fas fa-star"></i></h2>
            <div class="result-grid" id="result-grid">
                <!-- Results go here -->
            </div>
            <button class="close-result-btn" id="close-result-btn">確定</button>
        </div>
    </div>

    <script src="equipment.js"></script>
</body>

</html>
