<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTA 遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <header id="game-header">
            <div class="team-info player-info">
                <h2>我方</h2>
                <p>擊殺: <span id="player-kills">0</span></p>
                <p>死亡: <span id="player-deaths">0</span></p>
                <p>金錢: <span id="player-gold">1000</span></p>
                <p>重生: <span id="player-respawn">存活</span></p>
                <button id="player-target-btn">最近</button>
            </div>
            <div id="message-el">選擇你的英雄</div>
            <div class="team-info enemy-info">
                <h2>敵方</h2>
                <p>擊殺: <span id="enemy-kills">0</span></p>
                <p>死亡: <span id="enemy-deaths">0</span></p>
                <p>金錢: <span id="enemy-gold">1000</span></p>
                <p>重生: <span id="enemy-respawn">存活</span></p>
                <button id="enemy-target-btn">最近</button>
            </div>
        </header>

        <main id="game-world">
            <div id="player-tower" class="tower player-team"></div>
            <div id="enemy-tower" class="tower enemy-team"></div>
        </main>

        <aside id="player-hero-stats-container">
            <h3>英雄屬性</h3>
            <pre id="player-hero-stats"></pre>
        </aside>
    </div>

    <!-- Hero Selection Modal -->
    <div id="hero-selection-modal" class="modal">
        <div class="modal-content">
            <h2>選擇你的英雄</h2>
            <div id="heroes-container">
                <!-- Hero cards will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <div class="shop-header">
                <h2>商店 (死亡時可購買)</h2>
                <button id="close-shop-btn">關閉</button>
            </div>
            <div id="items-container">
                <!-- Items will be generated by JS -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
