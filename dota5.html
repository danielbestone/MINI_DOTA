<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTA 遊戲 - Level 5</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Auth Check
        const user = localStorage.getItem('dota_user');
        if (!user) {
            window.location.href = 'auth.html';
        }
    </script>
</head>

<body>

    <div id="game-container">
        <header id="game-header">
            <div class="team-info player-info">
                <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img id="player-skin-display" src="" alt="Skin"
                            style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; display: none;">
                        <h2>我方</h2>
                    </div>
                    <button id="logout-btn"
                        style="width: auto; padding: 2px 8px; margin: 0; font-size: 0.7em; background-color: #444;">登出</button>
                </div>
                <div class="header-stats-container">
                    <div class="header-stat">
                        <span class="stat-label">擊殺</span>
                        <span class="stat-value" id="player-kills">0</span>
                    </div>
                    <div class="header-stat">
                        <span class="stat-label">死亡</span>
                        <span class="stat-value" id="player-deaths">0</span>
                    </div>
                    <div class="header-stat">
                        <span class="stat-label">金錢</span>
                        <span class="stat-value" id="player-gold">1000</span>
                    </div>
                    <div class="header-stat">
                        <span class="stat-label">重生</span>
                        <span class="stat-value" id="player-respawn">存活</span>
                    </div>
                </div>
                <button id="player-target-btn">最近</button>
            </div>
            <div id="message-el">選擇你的英雄</div>
            <div class="team-info enemy-info">
                <h2>敵方</h2>
                <div class="header-stats-container">
                    <div class="header-stat">
                        <span class="stat-label">擊殺</span>
                        <span class="stat-value" id="enemy-kills">0</span>
                    </div>
                    <div class="header-stat">
                        <span class="stat-label">死亡</span>
                        <span class="stat-value" id="enemy-deaths">0</span>
                    </div>
                    <div class="header-stat">
                        <span class="stat-label">金錢</span>
                        <span class="stat-value" id="enemy-gold">1000</span>
                    </div>
                    <div class="header-stat">
                        <span class="stat-label">重生</span>
                        <span class="stat-value" id="enemy-respawn">存活</span>
                    </div>
                </div>
                <button id="enemy-target-btn">最近</button>
            </div>
        </header>

        <main id="game-world">
            <div id="player-tower" class="tower player-team"></div>
            <div id="enemy-tower" class="tower enemy-team"></div>
        </main>

        <aside id="player-hero-stats-container">
            <h3>英雄屬性</h3>
            <div id="player-hero-stats" class="stats-grid"></div>
            <div id="player-hero-skills-container" class="skills-container"></div>
        </aside>
    </div>

    <div id="achievement-notifier"></div>

    <div id="achievement-view-container">
        <button id="view-achievements-btn">查看成就</button>
    </div>

    <!-- Achievements Modal -->
    <div id="achievements-modal" class="modal hidden">
        <div class="modal-content">
            <div class="shop-header">
                <h2>我的成就</h2>
                <button id="close-achievements-btn">關閉</button>
            </div>
            <div id="achievements-list">
                <!-- Achievements will be generated by JS -->
            </div>
        </div>
    </div>


    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal hidden">
        <div class="modal-content">
            <h2>遊戲說明</h2>
            <div class="instructions-list">
                <p>1. 摧毀敵方城堡即可獲得勝利。</p>
                <p>2. 擊殺敵方英雄或小兵可獲得金幣。</p>
                <p>3. 使用金幣購買道具強化你的英雄。</p>
                <p>4. 小兵對塔造成的傷害是 100 倍。</p>
                <p>5. 第五關: 每20秒會出現一個大砲，它只會攻擊主堡。</p>
            </div>
            <button id="start-game-btn" class="confirm-btn">確定</button>
        </div>
    </div>

    <!-- Hero Selection Modal -->
    <div id="hero-selection-modal" class="modal hidden">
        <div class="modal-content">
            <h2>選擇你的英雄</h2>
            <div id="heroes-container">
                <!-- Hero cards will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <div class="shop-header">
                <h2>商店 (死亡時可購買)</h2>
                <button id="close-shop-btn">關閉</button>
            </div>
            <div id="items-container">
                <!-- Items will be generated by JS -->
            </div>
        </div>
    </div>

    <script>
        window.gameLevel = 5;
    </script>
    <script src="game.js"></script>
</body>

</html>
